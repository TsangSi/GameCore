<div class="home" id="home">

    <header>
        <span>{{updatename('current')}}</span>
        <span>
            <ui-select class="current" @change="changeCurrent" :value="current" >
                <template v-for="item in languages">
                    <option>{{item}}</option>
                </template>
            </ui-select>
        </span>
    </header>

    <section class="control">
        <ui-icon default="edit" value="cc.Label" class="fa fa-pencil-square-o" aria-hidden="true"
            :edit="state === 'edit'"
            @click="changeEdit">
        </ui-icon>
        <!-- <i class="fa fa-pencil-square-o" aria-hidden="true"
            :edit="state === 'edit'"
            @click="changeEdit"
        ></i> -->
        <ui-icon default="add" value="cc.Label" class="fa fa-plus" aria-hidden="true"
            @click="changeCreate"
        ></ui-icon>
    </section>

    <section class="list">
        <ul>
            <li
                v-for="item in languages"
            >
                <div class="edit"
                    :edit="state === 'edit'"
                >
                    <ui-icon default="del" value="cc.Label" class="fa fa-minus-circle" aria-hidden="true"
                        @click="deleteLanguage(item)"
                    ></ui-icon>
                </div>
                <div class="name">
                    {{item}}
                </div>
                <div class="path">
                    {{_getLanguagePath(item)}}
                </div>
            </li>
        </ul>
    </section>

    <div class="popup"
        v-if="state === 'create'"
        :active="state === 'create'"
    >
        <div class="mask"></div>
        <div class="language">
            <h3>{{updatename('create_language')}}</h3>
            <!-- <ui-prop> -->
                <ui-label>{{updatename('language')}}</ui-label>
                <ui-input @change="inputname" v-model="_language"></ui-input>
            <!-- </ui-prop> -->
            <div class="button">
                <ui-button
                    @confirm="createLanguage(_language)"
                >{{updatename('create')}}</ui-button>
                <ui-button
                    @confirm="changeCreate"
                >{{updatename('cancel')}}</ui-button>
            </div>
        </div>
    </div>
    
</div>
